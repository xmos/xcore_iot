name: CI

on:
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:
    branches:
      - 'main'
      - 'develop'

  # Allow manually triggering of the workflow.
  workflow_dispatch: {}

env:
  SDK_BUILDER_IMAGE: 'ghcr.io/xmos/sdk_app_builder:develop'

jobs:
  build_host_apps:
    name: Build host applications
    runs-on: ubuntu-latest
    steps:
      - name: Checkout SDK
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Pull SDK builder image
        run: |
          docker pull ${SDK_BUILDER_IMAGE}

      - name: Build
        run: |
          docker run --rm -w /xcore_sdk -v ${{github.workspace}}:/xcore_sdk ${SDK_BUILDER_IMAGE} bash -l tools/ci/build_host_apps.sh

      - name: Save host application artifacts
        uses: actions/upload-artifact@v3
        with:
          name: xcore_sdk_host_apps
          path: ./dist_host

  build_rtos_examples:
    name: Build RTOS examples
    runs-on: ubuntu-latest
    needs: build_host_apps
    steps:
      - name: Checkout SDK
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Pull SDK builder image
        run: |
          docker pull ${SDK_BUILDER_IMAGE}

      - name: Download host build artifacts
        uses: actions/download-artifact@v3
        with:
          name: xcore_sdk_host_apps
          path: ./dist_host

      - name: Build
        run: |
          docker run --rm -w /xcore_sdk -v ${{github.workspace}}:/xcore_sdk ${SDK_BUILDER_IMAGE} bash -l tools/ci/build_rtos_examples.sh

      - name: Save RTOS example app firmware artifacts
        uses: actions/upload-artifact@v3
        with:
          name: xcore_sdk_freertos_example_apps
          path: |
            ./dist/*.xe
            ./dist/*.fs
            ./dist/*.swmem

  build_metal_examples:
    name: Build bare-metal examples
    runs-on: ubuntu-latest
    steps:
      - name: Checkout SDK
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Pull SDK builder image
        run: |
          docker pull ${SDK_BUILDER_IMAGE}

      - name: Build
        run: |
          docker run --rm -w /xcore_sdk -v ${{github.workspace}}:/xcore_sdk ${SDK_BUILDER_IMAGE} bash -l tools/ci/build_metal_examples.sh

      - name: Save bare-metal example app firmware artifacts
        uses: actions/upload-artifact@v3
        with:
          name: xcore_sdk_bare-metal_example_apps
          path: ./dist/*.xe
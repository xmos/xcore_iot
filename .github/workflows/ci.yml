name: CI

on:
  pull_request:
    branches:
      - 'main'
      - 'develop'

  # Allow manually triggering of the workflow.
  workflow_dispatch: {}

env:
  XCORE_SDK_PATH: ${{ github.workspace }}

jobs:
  documentation:
    name: Build and package documentation
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'admitPR'))
    # container:
    #   image: ghcr.io/xmos/doc_builder:main
    steps:
      - name: Checkout SDK
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Pull doc_builder docker container
        run: docker pull ghcr.io/xmos/doc_builder:main
      - name: Build documentation
        uses: addnab/docker-run-action@v3
        with:
          registry: gcr.io
          username: ${{ secrets.login }}
          image: xmos/doc_builder:main
          options: -v ${{ github.workspace }}:/xcore_sdk -w /xcore_sdk/documents
          run: |
            make clean html linkcheck SPHINXOPTS="-W --keep-going"
      - name: Package documentation artifacts
        working-directory: ./documents/_build
        run: |
          tar -czf xcore_sdk_docs.tgz html
      - name: Save documentation artifacts
        uses: actions/upload-artifact@v2
        with:
          name: xcore_sdk_docs
          path: ./documents/_build/xcore_sdk_docs.tgz
